<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu currículo</title>
    <!-- import do bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- meu link de css personalizado -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Import de material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- Nome  do currículo -->
    <div class="container header shadow rounded mt-3">
        <div class="row p-3">
            <div class="col-6 d-flex align-items-center ">
                <h1 class="header__name">Aeronauta Barata Silva</h1>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 header__social-icons d-flex align-items-center p-2"> <span
                            class="material-icons">
                            email
                        </span>E-mail</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons d-flex align-items-center p-2"><span class="material-icons">
                            contacts
                        </span>LinkedIn</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons d-flex align-items-center p-2"><span class="material-icons">
                            list_alt
                        </span>Github</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons d-flex align-items-center p-2"><span class="material-icons">
                            location_on
                        </span>Tatuí, SP, Brasil</div>
                </div>
            </div>
        </div>
    </div>



    <!--left column -->

    <div class="container skills shadow rounded mt-3 ">
        <div class="row">
            <div class="col-4 skills__left-column p-3 rounded">
            <p class="skills__title">Hard-skills</p>
            <p class="skills__label">JavaScript</p>
            <p class="skills__label">HTML</p>
            <p class="skills__label">CSS</p>
            <p class="skills__label">Git & GitHub</p>
            <p class="skills__label">Bootstrap</p>
            <div class="skills__divider"></div> 
            <p class="skills__title">Soft-skills</p>
            <p class="skills__label">Comunicativo</p>
            <p class="skills__label">Facilidade de apredizagem</p>
            <p class="skills__label">Inteligência emocional</p>
            <p class="skills__label">Resiliência</p>
            <p class="skills__label">Interatividade pessoal</p>
        </div>

        <div class="col-8 right-column">
            
        </div>

        </div>  
    </div>















    <!-- javascript do bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- meu javascript personalizado -->
    <script src="assets/js/main.js"></script>
